version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: skillswap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skillswap
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillswap-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillswap-frontend
    restart: unless-stopped
    environment:
      VITE_SKILLSWAP_API_URL: http://localhost:3000
    ports:
      - "5173:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
